indexpage:
  lead: The BeeGFS on NetApp solution is a NetApp Verified Architecture (NVA), which combines the BeeGFS parallel file system with NetApp EF600 storage systems. This solution is a reliable, scalable, and cost-effective infrastructure that keeps pace with your most extreme workloads.

